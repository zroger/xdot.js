<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>xdot.js</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Le styles -->
    <link href="./bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="./demo/style.css" rel="stylesheet">
    <style>
      body {
        padding-top: 60px; /* 60px to make the container go all the way to the bottom of the topbar */
      }
    </style>

    <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <!-- Le fav and touch icons -->
    <link rel="shortcut icon" href="./bootstrap/ico/favicon.ico">
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="./bootstrap/ico/apple-touch-icon-144-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="./bootstrap/ico/apple-touch-icon-114-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="./bootstrap/ico/apple-touch-icon-72-precomposed.png">
    <link rel="apple-touch-icon-precomposed" href="./bootstrap/ico/apple-touch-icon-57-precomposed.png">
  </head>

  <body>

    <div class="navbar navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </a>
          <a class="brand" href="#">xdot.js</a>
          <div class="nav-collapse">
            <ul class="nav">
              <li class="active"><a href="#">Home</a></li>
              <li><a href="http://github.com/zroger/xdot.js">Source on Github</a></li>
            </ul>
          </div><!--/.nav-collapse -->
        </div>
      </div>
    </div>

    <div class="container-fluid">
      <div class="row-fluid">
        <div class="span4">

          <form class="well">
            <h1>xdot.js</h1>
            <p>xdot.js parses GraphViz xdot files, into RaphaelJS graphics.</p>

            <label>Choose a graph to start:</label>
            <select id="demo-select">
              <option value="">-- Choose a graph --</option>
            </select>
          </form>

          <div class="well demo-info" style="display:none;">
            <h2 class="demo-title"></h2>
            <a class="demo-source" href="#">Example source</a>
          </div>

        </div>
        <div class="span8" id="demo-container">
          <div id="graph-controls">
            <button class="move-up">&uarr;</button><br>
            <button class="move-left">&larr;</button>
            <button class="move-right">&rarr;</button><br>
            <button class="move-down">&darr;</button><br>
            <button class="zoom-out">-</button>
            <button class="zoom-in">+</button>
          </div>
          <div id="demo-display">
          </div>
          <div class="overlay"></div>
        </div>
      </div>

    </div> <!-- /container -->

    <!-- Le javascript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="http://code.jquery.com/jquery-1.7.2.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/raphael/2.1.2/raphael-min.js"></script>
    <script src="./xdot.js"></script>
    <script src="./demo/demo.js"></script>

    <script src="./bootstrap/js/bootstrap.min.js"></script>

  </body>
</html>
